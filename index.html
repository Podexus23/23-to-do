<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/app.js" type="module" defer></script>
    <title>To-do App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading flex-center">TO-DO-SHKA</h1>
    </header>
    <main class="main">
      <div class="main-daily-info">
        <div class="daily-info-date"></div>
        <div class="daily-info-weather"></div>
      </div>
      <div class="add-task">
        <form class="add-task-form" method="post">
          <div class="task-decription form-elem">
            <label for="task-description">Describe your task</label>
            <textarea name="task-description" id="task-description"></textarea>
          </div>
          <button class="add-task-btn btn">add task</button>
        </form>
      </div>
      <div class="to-do-tasks-list"></div>
    </main>
    <footer class="footer flex-center">
      <div class="footer-info">
        <div class="footer-info_year">2024</div>
      </div>
    </footer>
  </body>
</html>
